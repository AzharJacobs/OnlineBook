<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Haven - Book Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e1e;
            padding: 15px 40px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }
        .search-bar input {
            border: none;
            outline: none;
            padding: 8px;
        }
        .menu {
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .book-card {
            display: flex;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
            overflow: hidden;
            width: 70%;
            max-width: 1000px;
            transition: transform 0.3s ease-in-out;
        }
        .book-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.6);
        }
        .book-image img {
            width: 300px;
            height: auto;
            border-radius: 15px 0 0 15px;
            transition: transform 0.3s ease;
        }
        .book-image img:hover {
            transform: scale(1.05);
        }
        .book-details {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book-details h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4757;
        }
        .book-details h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #bbb;
            margin-bottom: 15px;
        }
        .book-details p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 20px;
        }
        .price-buy {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4757;
        }
        #buy-btn {
            padding: 12px 25px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        #buy-btn:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }
        .footer {
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .book-card {
                flex-direction: column;
                text-align: center;
            }
            .book-image img {
                width: 100%;
                border-radius: 15px 15px 0 0;
            }
            .book-details {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">üìñ Manga Haven</div>
        <div class="search-bar"><input type="text" placeholder="Search manga..."></div>
        <div class="menu">üîç</div>
    </div>

    <div class="container">
        <div class="book-card">
            <div class="book-image">
                <img src="/Books/Kenshin.jpg" alt="Book Cover">
            </div>
            <div class="book-details">
                <h1>Attack on Titan</h1>
                <h2>Hajime Isayama</h2>
                <p>In a world where humanity is on the brink of extinction due to giant humanoid creatures known as Titans, a young boy named Eren Yeager vows to eliminate them all.</p>
                <div class="price-buy">
                    <span class="price">$14.99</span>
                    <button id="buy-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Manga Haven. All Rights Reserved.
    </div>

</body>
</html>
