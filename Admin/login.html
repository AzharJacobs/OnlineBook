<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Haven - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .container {
            width: 400px;
            background: rgba(30, 30, 30, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            text-align: center;
            color: white;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: url('logo.png') no-repeat center center/contain;
            margin: 0 auto 15px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 24px;
        }
        .form {
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: background 0.3s;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        .checkbox {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin: 10px 0;
        }
        .checkbox input {
            width: auto;
            margin-right: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #e84118;
            transform: scale(1.05);
        }
        .register {
            display: block;
            margin-top: 15px;
            color: #ff4757;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .register:hover {
            color: #e84118;
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo"></div>
        <h2>Login to Manga Haven</h2>
        <form class="form">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Password" required>
            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="#" class="register">Create an Account</a>
    </div>

</body>
</html>
